name: Python CI

on:
  push:
    braches: [main] #camniar "main" si tu rama tiene otro nombre
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Run tests
      run:
        python -m unittest test_suma.py